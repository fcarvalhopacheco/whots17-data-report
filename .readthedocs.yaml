# Required
version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.10"

# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/source/conf.py

# Include PDF and ePub
formats:
  - pdf

conda:
  environment: docs/environment.yml

 python:
   install:
     - requirements: docs/environment.yml

